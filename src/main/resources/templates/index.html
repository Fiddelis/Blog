      xmlns:th="http://www.thymeleaf.org">

    <link rel="stylesheet" th:href="@{/styles/css/reset.css}">

                    <p class="article-date" th:text="${#temporals.format(article.createdAt, 'ddâ€¢MM')}">{DATA}</p>

                </li>
            </ul>
        </section>
    </main>
